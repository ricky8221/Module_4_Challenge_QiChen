<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz for Basic JS</title>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./Asset/CSS/style.css">
    <!-- Script -->
    <script src="./Asset/JS/script.js" defer></script>

</head>
<body>
    <div class="container">
    <div id="questionContainer" class="hide">
        <div id="question" class="question"></div>
        <div id="anwerBTN" class="answerBTN">
            <button class="BTN correct">Answer1</button>
            <button class="BTN">Answer2</button>
            <button class="BTN incorrect" >Answer3</button>
            <button class="BTN">Answer4</button>

        </div>
    </div>
    <div class="rules">
        <div class="rulesHeader">
            <h2>Here is the rules!</h2>
        </div>
        <div class="rulesBody">
            <p>rules #1</p>
            <p>rules #2</p>
            <p>rules #3</p>
            <p>rules #4</p>
            <p>rules #5</p>
            <p>rules #6</p>
        </div>
    </div>
    <div class="control">
    <button id="startBTN" class="startBTN BTN">Start</button>
    <button id="nextBTN" class="nextBTN BTN hide">Next</button>
    <button id="finishBTN" class="finishBTN BTN hide">Finish</button>
     </div>


</body>
</html>
